<!DOCTYPE html>
<html lang="en">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="../images/favicon/fevicon.jpg" type="image/x-icon">
      <link rel="stylesheet" href="../css/styles.css">
      <link rel="stylesheet" href="../css/bootstrap.css">
      <title>cart</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.cart-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

.product-list {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.product-item {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

.product-item img {
    width: 100px;
    height: 100px;
    margin-right: 10px;
}

.product-item h3 {
    margin: 0;
}

.product-item p {
    margin: 5px 0;
}

.product-item button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
}

.product-item button:hover {
    background-color: #45a049;
}
 
</style>

</head>
<body>

    <div class="cart-container">
        <h1>Product Cart List</h1>
        <ul class="product-list">
            <li class="product-item">
                <img src="product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </li>
            <li class="product-item">
                <img src="product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </li>
            <!-- Add more product items here -->
        </ul>
    </div>

      
      <script src="../js/script.js"></script>
</body>
</html>
