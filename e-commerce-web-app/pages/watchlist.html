<!DOCTYPE html>
<html lang="en">
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="shortcut icon" href="../images/favicon/fevicon.jpg" type="image/x-icon">
      <link rel="stylesheet" href="../css/styles.css">
      <link rel="stylesheet" href="../css/bootstrap.css">
      <title>watchlist</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

.watchlist-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    text-align: center;
}

.watchlist {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.watchlist-item {
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
}

.watchlist-item img {
    width: 100px;
    height: 100px;
    margin-right: 10px;
}

.movie-info {
    flex: 1;
}

.watchlist-item h3 {
    margin: 0;
}

.watchlist-item p {
    margin: 5px 0;
}

.watchlist-item button {
    background-color: #ff0000;
    color: white;
    border: none;
    padding: 8px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    cursor: pointer;
}

.watchlist-item button:hover {
    background-color: #cc0000;
}

</style>
</head>
<body>

    <div class="watchlist-container">
        <h1>My Watchlist</h1>
        <ul class="watchlist">
            <li class="watchlist-item">
                <img src="movie1.jpg" alt="Movie 1">
                <div class="movie-info">
                    <h3>Movie 1</h3>
                    <p>Release Date: June 1, 2023</p>
                    <p>Genre: Action</p>
                </div>
                <button>Remove</button>
            </li>
            <li class="watchlist-item">
                <img src="movie2.jpg" alt="Movie 2">
                <div class="movie-info">
                    <h3>Movie 2</h3>
                    <p>Release Date: July 15, 2023</p>
                    <p>Genre: Comedy</p>
                </div>
                <button>Remove</button>
            </li>
            <!-- Add more watchlist items here -->
        </ul>
    </div>

      
      <script src="../js/script.js"></script>
</body>
</html>
